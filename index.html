<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roblox Loadstring Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a0033 0%, #2d1b4e 50%, #1a0033 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            color: #fff;
        }

        .container {
            background: rgba(30, 0, 60, 0.8);
            border: 2px solid #a855f7;
            border-radius: 20px;
            padding: 40px;
            max-width: 800px;
            width: 100%;
            box-shadow: 0 0 40px rgba(168, 85, 247, 0.4), 0 0 80px rgba(168, 85, 247, 0.2);
            backdrop-filter: blur(10px);
        }

        h1 {
            text-align: center;
            font-size: 2.5em;
            margin-bottom: 10px;
            background: linear-gradient(90deg, #a855f7, #ec4899, #a855f7);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 30px rgba(168, 85, 247, 0.5);
            animation: glow 2s ease-in-out infinite;
        }

        @keyframes glow {
            0%, 100% { filter: brightness(1); }
            50% { filter: brightness(1.3); }
        }

        .subtitle {
            text-align: center;
            color: #c084fc;
            margin-bottom: 30px;
            font-size: 0.9em;
        }

        .input-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #e9d5ff;
            font-weight: 600;
            font-size: 0.95em;
        }

        input[type="text"] {
            width: 100%;
            padding: 15px;
            background: rgba(0, 0, 0, 0.4);
            border: 2px solid #7c3aed;
            border-radius: 10px;
            color: #fff;
            font-size: 1em;
            transition: all 0.3s ease;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #a855f7;
            box-shadow: 0 0 20px rgba(168, 85, 247, 0.4);
        }

        .options {
            display: flex;
            gap: 15px;
            margin-bottom: 25px;
            flex-wrap: wrap;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        input[type="checkbox"] {
            width: 18px;
            height: 18px;
            cursor: pointer;
        }

        .buttons {
            display: flex;
            gap: 15px;
            margin-bottom: 25px;
            flex-wrap: wrap;
        }

        button {
            flex: 1;
            min-width: 150px;
            padding: 15px 25px;
            background: linear-gradient(135deg, #7c3aed, #a855f7);
            border: none;
            border-radius: 10px;
            color: #fff;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(168, 85, 247, 0.3);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 25px rgba(168, 85, 247, 0.5);
            background: linear-gradient(135deg, #8b5cf6, #c084fc);
        }

        button:active {
            transform: translateY(0);
        }

        button.secondary {
            background: linear-gradient(135deg, #4c1d95, #6b21a8);
        }

        button.secondary:hover {
            background: linear-gradient(135deg, #5b21b6, #7c3aed);
        }

        .output-group {
            margin-bottom: 20px;
        }

        .output-box {
            background: rgba(0, 0, 0, 0.5);
            border: 2px solid #7c3aed;
            border-radius: 10px;
            padding: 20px;
            position: relative;
            min-height: 100px;
        }

        .output-content {
            color: #e9d5ff;
            font-family: 'Courier New', monospace;
            word-break: break-all;
            line-height: 1.6;
        }

        .output-content.empty {
            color: #9333ea;
            font-style: italic;
        }

        .copy-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 8px 16px;
            font-size: 0.85em;
            min-width: auto;
        }

        .history {
            margin-top: 30px;
            padding-top: 30px;
            border-top: 2px solid #7c3aed;
        }

        .history-title {
            color: #e9d5ff;
            font-weight: 600;
            margin-bottom: 15px;
            font-size: 1.1em;
        }

        .history-item {
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid #6b21a8;
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .history-item:hover {
            border-color: #a855f7;
            background: rgba(0, 0, 0, 0.4);
            transform: translateX(5px);
        }

        .history-item-url {
            color: #c084fc;
            font-size: 0.9em;
            word-break: break-all;
        }

        .toast {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: linear-gradient(135deg, #059669, #10b981);
            padding: 15px 25px;
            border-radius: 10px;
            color: #fff;
            font-weight: 600;
            box-shadow: 0 4px 20px rgba(16, 185, 129, 0.4);
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.3s ease;
            z-index: 1000;
        }

        .toast.show {
            opacity: 1;
            transform: translateY(0);
        }

        .warning-box {
            background: rgba(245, 158, 11, 0.15);
            border: 2px solid #f59e0b;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
            display: none;
            animation: shake 0.5s;
        }

        .warning-box.show {
            display: block;
        }

        .warning-box .warning-icon {
            font-size: 1.2em;
            margin-right: 10px;
        }

        .warning-box .warning-text {
            color: #fbbf24;
            font-weight: 600;
        }

        .warning-box .warning-details {
            color: #fcd34d;
            font-size: 0.9em;
            margin-top: 8px;
            line-height: 1.5;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        .input-status {
            margin-top: 8px;
            font-size: 0.85em;
            display: none;
        }

        .input-status.valid {
            color: #10b981;
            display: block;
        }

        .input-status.invalid {
            color: #ef4444;
            display: block;
        }

        @media (max-width: 600px) {
            .container {
                padding: 25px;
            }

            h1 {
                font-size: 2em;
            }

            .buttons {
                flex-direction: column;
            }

            button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>‚ö° Loadstring Generator</h1>
        <p class="subtitle">A lightweight utility that converts your RAW scripts into a single line script!<br>Can only be use in Roblox Executors</p>

        <div class="input-group">
            <label for="urlInput">Script URL</label>
            <input 
                type="text" 
                id="urlInput" 
                placeholder="https://example.com/script.lua"
                autocomplete="off"
            >
            <div id="inputStatus" class="input-status"></div>
        </div>

        <div id="warningBox" class="warning-box">
            <div>
                <span class="warning-icon">‚ö†Ô∏è</span>
                <span class="warning-text">Invalid URL Detected!</span>
            </div>
            <div class="warning-details" id="warningDetails"></div>
        </div>

        <div class="options">
            <div class="checkbox-group">
                <input type="checkbox" id="useTrue" checked>
                <label for="useTrue" style="margin: 0;">Use 'true' parameter</label>
            </div>
            <div class="checkbox-group">
                <input type="checkbox" id="autoFormat">
                <label for="autoFormat" style="margin: 0;">Auto-format URL</label>
            </div>
        </div>

        <div class="buttons">
            <button onclick="generateLoadstring()">üöÄ Generate</button>
            <button class="secondary" onclick="clearAll()">üóëÔ∏è Clear</button>
        </div>

        <div class="output-group">
            <label>Generated Loadstring</label>
            <div class="output-box">
                <div id="output" class="output-content empty">Your loadstring will appear here...</div>
                <button class="copy-btn" onclick="copyToClipboard()" id="copyBtn" style="display: none;">üìã Copy</button>
            </div>
        </div>

        <div class="history" id="historySection" style="display: none;">
            <div class="history-title">üìú Recent Conversions</div>
            <div id="historyList"></div>
        </div>
    </div>

    <div class="toast" id="toast"></div>

    <script>
        let history = [];

        function validateURL(url) {
            if (!url || url.trim() === '') {
                return { valid: false, message: 'URL cannot be empty' };
            }

            const trimmedUrl = url.trim();
            
            // Check if it looks like a URL at all
            if (!trimmedUrl.includes('.') && !trimmedUrl.includes('/')) {
                return { 
                    valid: false, 
                    message: 'This doesn\'t appear to be a valid URL. URLs should contain a domain (e.g., example.com)' 
                };
            }

            // Try to parse as URL
            try {
                let testUrl = trimmedUrl;
                
                // Add protocol if missing for validation
                if (!testUrl.startsWith('http://') && !testUrl.startsWith('https://')) {
                    testUrl = 'https://' + testUrl;
                }

                const urlObj = new URL(testUrl);
                
                // Check if domain has valid structure
                const hostname = urlObj.hostname;
                if (!hostname || hostname.length < 3) {
                    return { 
                        valid: false, 
                        message: 'Invalid domain name. Please check your URL.' 
                    };
                }

                // Check for valid domain pattern
                const domainPattern = /^[a-zA-Z0-9][a-zA-Z0-9-_.]+\.[a-zA-Z]{2,}$/;
                if (!domainPattern.test(hostname)) {
                    return { 
                        valid: false, 
                        message: 'Domain format is invalid. Make sure it follows the pattern: example.com' 
                    };
                }

                // Check if it's just a protocol
                if (urlObj.pathname === '/' && urlObj.hostname === '') {
                    return { 
                        valid: false, 
                        message: 'URL is incomplete. Please provide a full URL with a domain.' 
                    };
                }

                // Warning for non-HTTPS (but still valid)
                if (!trimmedUrl.startsWith('https://') && !trimmedUrl.startsWith('http://')) {
                    return { 
                        valid: true, 
                        warning: true,
                        message: 'URL is missing protocol (http:// or https://). Auto-format will add https://' 
                    };
                }

                return { valid: true, message: 'Valid URL format ‚úì' };

            } catch (e) {
                return { 
                    valid: false, 
                    message: 'Invalid URL format. Please enter a complete URL (e.g., https://example.com/script.lua)' 
                };
            }
        }

        function checkURL() {
            const urlInput = document.getElementById('urlInput');
            const url = urlInput.value;
            const warningBox = document.getElementById('warningBox');
            const warningDetails = document.getElementById('warningDetails');
            const inputStatus = document.getElementById('inputStatus');

            if (!url) {
                warningBox.classList.remove('show');
                inputStatus.style.display = 'none';
                return;
            }

            const validation = validateURL(url);

            if (!validation.valid) {
                warningBox.classList.add('show');
                warningDetails.textContent = validation.message;
                inputStatus.textContent = '‚úó ' + validation.message;
                inputStatus.className = 'input-status invalid';
            } else if (validation.warning) {
                warningBox.classList.remove('show');
                inputStatus.textContent = '‚ö† ' + validation.message;
                inputStatus.className = 'input-status invalid';
            } else {
                warningBox.classList.remove('show');
                inputStatus.textContent = '‚úì ' + validation.message;
                inputStatus.className = 'input-status valid';
            }
        }

        function generateLoadstring() {
            const urlInput = document.getElementById('urlInput');
            const url = urlInput.value.trim();
            const useTrue = document.getElementById('useTrue').checked;
            const autoFormat = document.getElementById('autoFormat').checked;

            if (!url) {
                showToast('‚ö†Ô∏è Please enter a URL', 'warning');
                return;
            }

            // Validate URL first
            const validation = validateURL(url);
            if (!validation.valid) {
                showToast('‚ùå Invalid URL! Please check the warning message.', 'error');
                checkURL(); // Update warning display
                return;
            }

            let processedUrl = url;
            
            if (autoFormat) {
                processedUrl = url.replace(/\s+/g, '');
                if (!processedUrl.startsWith('http://') && !processedUrl.startsWith('https://')) {
                    processedUrl = 'https://' + processedUrl;
                }
            }

            const trueParam = useTrue ? ', true' : '';
            const loadstring = `loadstring(game:HttpGet("${processedUrl}"${trueParam}))()`;

            document.getElementById('output').textContent = loadstring;
            document.getElementById('output').classList.remove('empty');
            document.getElementById('copyBtn').style.display = 'block';

            addToHistory(processedUrl, loadstring);
            showToast('‚úÖ Loadstring generated successfully!');
        }

        function copyToClipboard() {
            const output = document.getElementById('output').textContent;
            navigator.clipboard.writeText(output).then(() => {
                showToast('üìã Copied to clipboard!');
            }).catch(() => {
                showToast('‚ùå Failed to copy', 'error');
            });
        }

        function clearAll() {
            document.getElementById('urlInput').value = '';
            document.getElementById('output').textContent = 'Your loadstring will appear here...';
            document.getElementById('output').classList.add('empty');
            document.getElementById('copyBtn').style.display = 'none';
            document.getElementById('warningBox').classList.remove('show');
            document.getElementById('inputStatus').style.display = 'none';
            showToast('üóëÔ∏è Cleared');
        }

        function addToHistory(url, loadstring) {
            const item = { url, loadstring, timestamp: Date.now() };
            history.unshift(item);
            if (history.length > 5) history.pop();
            updateHistoryDisplay();
        }

        function updateHistoryDisplay() {
            const historySection = document.getElementById('historySection');
            const historyList = document.getElementById('historyList');

            if (history.length === 0) {
                historySection.style.display = 'none';
                return;
            }

            historySection.style.display = 'block';
            historyList.innerHTML = history.map((item, index) => `
                <div class="history-item" onclick="loadFromHistory(${index})">
                    <div class="history-item-url">${item.url}</div>
                </div>
            `).join('');
        }

        function loadFromHistory(index) {
            const item = history[index];
            document.getElementById('urlInput').value = item.url;
            document.getElementById('output').textContent = item.loadstring;
            document.getElementById('output').classList.remove('empty');
            document.getElementById('copyBtn').style.display = 'block';
            checkURL();
            showToast('üì• Loaded from history');
        }

        function showToast(message, type = 'success') {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            
            if (type === 'warning') {
                toast.style.background = 'linear-gradient(135deg, #d97706, #f59e0b)';
            } else if (type === 'error') {
                toast.style.background = 'linear-gradient(135deg, #dc2626, #ef4444)';
            } else {
                toast.style.background = 'linear-gradient(135deg, #059669, #10b981)';
            }
            
            toast.classList.add('show');
            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }

        document.getElementById('urlInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                generateLoadstring();
            }
        });

        document.getElementById('urlInput').addEventListener('input', () => {
            checkURL();
        });

        document.getElementById('urlInput').addEventListener('blur', () => {
            checkURL();
        });

        document.getElementById('urlInput').addEventListener('paste', (e) => {
            setTimeout(() => {
                checkURL();
                if (document.getElementById('autoFormat').checked) {
                    generateLoadstring();
                }
            }, 100);
        });
    </script>
</body>
</html>
