<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roblox Loadstring Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a0033 0%, #2d1b4e 50%, #1a0033 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            color: #fff;
        }

        .container {
            background: rgba(30, 0, 60, 0.8);
            border: 2px solid #a855f7;
            border-radius: 20px;
            padding: 40px;
            max-width: 800px;
            width: 100%;
            box-shadow: 0 0 40px rgba(168, 85, 247, 0.4), 0 0 80px rgba(168, 85, 247, 0.2);
            backdrop-filter: blur(10px);
        }

        h1 {
            text-align: center;
            font-size: 2.5em;
            margin-bottom: 10px;
            background: linear-gradient(90deg, #a855f7, #ec4899, #a855f7);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 30px rgba(168, 85, 247, 0.5);
            animation: glow 2s ease-in-out infinite;
        }

        @keyframes glow {
            0%, 100% { filter: brightness(1); }
            50% { filter: brightness(1.3); }
        }

        .subtitle {
            text-align: center;
            color: #c084fc;
            margin-bottom: 30px;
            font-size: 0.9em;
        }

        .input-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #e9d5ff;
            font-weight: 600;
            font-size: 0.95em;
        }

        input[type="text"] {
            width: 100%;
            padding: 15px;
            background: rgba(0, 0, 0, 0.4);
            border: 2px solid #7c3aed;
            border-radius: 10px;
            color: #fff;
            font-size: 1em;
            transition: all 0.3s ease;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #a855f7;
            box-shadow: 0 0 20px rgba(168, 85, 247, 0.4);
        }

        .options {
            display: flex;
            gap: 15px;
            margin-bottom: 25px;
            flex-wrap: wrap;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        input[type="checkbox"] {
            width: 18px;
            height: 18px;
            cursor: pointer;
        }

        .buttons {
            display: flex;
            gap: 15px;
            margin-bottom: 25px;
            flex-wrap: wrap;
        }

        button {
            flex: 1;
            min-width: 150px;
            padding: 15px 25px;
            background: linear-gradient(135deg, #7c3aed, #a855f7);
            border: none;
            border-radius: 10px;
            color: #fff;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(168, 85, 247, 0.3);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 25px rgba(168, 85, 247, 0.5);
            background: linear-gradient(135deg, #8b5cf6, #c084fc);
        }

        button:active {
            transform: translateY(0);
        }

        button.secondary {
            background: linear-gradient(135deg, #4c1d95, #6b21a8);
        }

        button.secondary:hover {
            background: linear-gradient(135deg, #5b21b6, #7c3aed);
        }

        .output-group {
            margin-bottom: 20px;
        }

        .output-box {
            background: rgba(0, 0, 0, 0.5);
            border: 2px solid #7c3aed;
            border-radius: 10px;
            padding: 20px;
            position: relative;
            min-height: 100px;
        }

        .output-content {
            color: #e9d5ff;
            font-family: 'Courier New', monospace;
            word-break: break-all;
            line-height: 1.6;
        }

        .output-content.empty {
            color: #9333ea;
            font-style: italic;
        }

        .copy-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 8px 16px;
            font-size: 0.85em;
            min-width: auto;
        }

        .history {
            margin-top: 30px;
            padding-top: 30px;
            border-top: 2px solid #7c3aed;
        }

        .history-title {
            color: #e9d5ff;
            font-weight: 600;
            margin-bottom: 15px;
            font-size: 1.1em;
        }

        .history-item {
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid #6b21a8;
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .history-item:hover {
            border-color: #a855f7;
            background: rgba(0, 0, 0, 0.4);
            transform: translateX(5px);
        }

        .history-item-url {
            color: #c084fc;
            font-size: 0.9em;
            word-break: break-all;
        }

        .toast {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: linear-gradient(135deg, #059669, #10b981);
            padding: 15px 25px;
            border-radius: 10px;
            color: #fff;
            font-weight: 600;
            box-shadow: 0 4px 20px rgba(16, 185, 129, 0.4);
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.3s ease;
            z-index: 1000;
        }

        .toast.show {
            opacity: 1;
            transform: translateY(0);
        }

        @media (max-width: 600px) {
            .container {
                padding: 25px;
            }

            h1 {
                font-size: 2em;
            }

            .buttons {
                flex-direction: column;
            }

            button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>‚ö° Loadstring Generator</h1>
        <p class="subtitle">Convert your script URLs into Roblox loadstrings</p>

        <div class="input-group">
            <label for="urlInput">Script URL</label>
            <input 
                type="text" 
                id="urlInput" 
                placeholder="https://example.com/script.lua"
                autocomplete="off"
            >
        </div>

        <div class="options">
            <div class="checkbox-group">
                <input type="checkbox" id="useTrue" checked>
                <label for="useTrue" style="margin: 0;">Use 'true' parameter</label>
            </div>
            <div class="checkbox-group">
                <input type="checkbox" id="autoFormat">
                <label for="autoFormat" style="margin: 0;">Auto-format URL</label>
            </div>
        </div>

        <div class="buttons">
            <button onclick="generateLoadstring()">üöÄ Generate</button>
            <button class="secondary" onclick="clearAll()">üóëÔ∏è Clear</button>
        </div>

        <div class="output-group">
            <label>Generated Loadstring</label>
            <div class="output-box">
                <div id="output" class="output-content empty">Your loadstring will appear here...</div>
                <button class="copy-btn" onclick="copyToClipboard()" id="copyBtn" style="display: none;">üìã Copy</button>
            </div>
        </div>

        <div class="history" id="historySection" style="display: none;">
            <div class="history-title">üìú Recent Conversions</div>
            <div id="historyList"></div>
        </div>
    </div>

    <div class="toast" id="toast"></div>

    <script>
        let history = [];

        function generateLoadstring() {
            const urlInput = document.getElementById('urlInput');
            const url = urlInput.value.trim();
            const useTrue = document.getElementById('useTrue').checked;
            const autoFormat = document.getElementById('autoFormat').checked;

            if (!url) {
                showToast('‚ö†Ô∏è Please enter a URL', 'warning');
                return;
            }

            let processedUrl = url;
            
            if (autoFormat) {
                processedUrl = url.replace(/\s+/g, '');
                if (!processedUrl.startsWith('http://') && !processedUrl.startsWith('https://')) {
                    processedUrl = 'https://' + processedUrl;
                }
            }

            const trueParam = useTrue ? ', true' : '';
            const loadstring = `loadstring(game:HttpGet("${processedUrl}"${trueParam}))()`;

            document.getElementById('output').textContent = loadstring;
            document.getElementById('output').classList.remove('empty');
            document.getElementById('copyBtn').style.display = 'block';

            addToHistory(processedUrl, loadstring);
            showToast('‚úÖ Loadstring generated successfully!');
        }

        function copyToClipboard() {
            const output = document.getElementById('output').textContent;
            navigator.clipboard.writeText(output).then(() => {
                showToast('üìã Copied to clipboard!');
            }).catch(() => {
                showToast('‚ùå Failed to copy', 'error');
            });
        }

        function clearAll() {
            document.getElementById('urlInput').value = '';
            document.getElementById('output').textContent = 'Your loadstring will appear here...';
            document.getElementById('output').classList.add('empty');
            document.getElementById('copyBtn').style.display = 'none';
            showToast('üóëÔ∏è Cleared');
        }

        function addToHistory(url, loadstring) {
            const item = { url, loadstring, timestamp: Date.now() };
            history.unshift(item);
            if (history.length > 5) history.pop();
            updateHistoryDisplay();
        }

        function updateHistoryDisplay() {
            const historySection = document.getElementById('historySection');
            const historyList = document.getElementById('historyList');

            if (history.length === 0) {
                historySection.style.display = 'none';
                return;
            }

            historySection.style.display = 'block';
            historyList.innerHTML = history.map((item, index) => `
                <div class="history-item" onclick="loadFromHistory(${index})">
                    <div class="history-item-url">${item.url}</div>
                </div>
            `).join('');
        }

        function loadFromHistory(index) {
            const item = history[index];
            document.getElementById('urlInput').value = item.url;
            document.getElementById('output').textContent = item.loadstring;
            document.getElementById('output').classList.remove('empty');
            document.getElementById('copyBtn').style.display = 'block';
            showToast('üì• Loaded from history');
        }

        function showToast(message, type = 'success') {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            
            if (type === 'warning') {
                toast.style.background = 'linear-gradient(135deg, #d97706, #f59e0b)';
            } else if (type === 'error') {
                toast.style.background = 'linear-gradient(135deg, #dc2626, #ef4444)';
            } else {
                toast.style.background = 'linear-gradient(135deg, #059669, #10b981)';
            }
            
            toast.classList.add('show');
            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }

        document.getElementById('urlInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                generateLoadstring();
            }
        });

        document.getElementById('urlInput').addEventListener('paste', (e) => {
            setTimeout(() => {
                if (document.getElementById('autoFormat').checked) {
                    generateLoadstring();
                }
            }, 100);
        });
    </script>
</body>
</html>
